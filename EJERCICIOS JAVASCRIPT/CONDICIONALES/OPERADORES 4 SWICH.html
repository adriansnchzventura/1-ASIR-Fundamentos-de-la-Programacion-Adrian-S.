<!doctype html>
<Html>
<head>
<title>Ejercicio de OPERADORES 1</title>
</head>
<body>
<script>
	var fruits = prompt("Ingrese una fruta");
	switch (fruits)
	{
		case "Platano":
			document.write("Platano de Canarias!")
			break;
		case "Naranja":
			document.write("La naranja es de zumo")
			break;
		case "Manzana":
			document.write("Tengo manzanas Golden")
			break;
		default:
			document.write("Lo siento, no tengo esa fruta")
	}
</script>
</body>
</html>
