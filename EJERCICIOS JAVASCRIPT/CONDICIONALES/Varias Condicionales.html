<!doctype html>
<Html>
<head>
<title>Ejercicio de OPERADORES 1</title>
</head>
<body>
<script>
	var dia, mes;
	dia=prompt("Ingrese su dia de nacimiento");
	mes=prompt("Ingrese su mes de nacimiento");
	if (dia==16 && mes==10)
	{
		document.write("¡Felicidades! Hoy es tu cumpleaños!");
	}
	else 
	{
		document.write("Vaya por dios, otra vez será.");
	}
</script>
</body>
</html>
