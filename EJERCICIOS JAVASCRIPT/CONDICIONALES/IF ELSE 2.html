<!doctype html>
<Html>
<head>
<title>Ejercicio de IF/ELSE 2</title>
</head>
<body>
<script>
	var nota1, nota2, nota3, media;
	nota1=parseFloat(prompt("Ingrese su primera nota"));
	nota2=parseFloat(prompt("Ingrese su segunda nota"));
	nota3=parseFloat(prompt("Ingrese su tercera nota"));
	media=(nota1+nota2+nota3)/3;
	alert("La media de sus notas es de "+media)
	if (media>=5)
	{
		document.write("El alumno ha aprobado")
	}
	else
	{
		document.write("El alumno ha suspendido")
	}
</script>
</body>
</html>
