<!doctype html>
<Html>
<head>
<title>Ejercicio de IF/ELSE 4</title>
</head>
<body>
<script>
	var num;
	num=prompt("Ingrese un valor entero")
	if (num==0)
	{
		document.write("El numero ingresado es 0")
	}
	else if (num>0)
		{
			document.write("El número ingresado es positivo")
		}
		else 
		{
			document.write("El número ingresado es negativo")
		}
</script>
</body>
</html>
