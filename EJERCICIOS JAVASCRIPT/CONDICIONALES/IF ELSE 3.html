<!doctype html>
<Html>
<head>
<title>Ejercicio de IF/ELSE 3</title>
</head>
<body>
<script>
	var clave1, clave2;
	clave1=prompt("Ingrese su clave")
	clave2=prompt("Vuelva a ingresar su clave")
	if (clave1==clave2)
	{
		document.write("El acceso ha sido realizado")
	}
	else
	{
		document.write("Las claves no coinciden")
	}
</script>
</body>
</html>
