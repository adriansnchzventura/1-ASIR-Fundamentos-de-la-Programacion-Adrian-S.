<!doctype html>
<Html>
<head>
<title>CALCULA PROMEDIO</title>
</head>
<body>
	<script type="text/javascript">
		var a,b,c,p;
		a=parseFloat=prompt("INSERTE EL PRIMER NÚMERO");
		b=parseFloat=prompt("INSERTE EL SEGUNDO NÚMERO");
		c=parseFloat=prompt("INSERTE EL TERCER NÚMERO");
		
		p=(a+b+c)  /  3
		
		document.write("Su promedio es de "+p);
	</script>
</body>
</html>
