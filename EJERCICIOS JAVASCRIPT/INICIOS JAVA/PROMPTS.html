<!doctype html>
<Html>
<head>
<title> </title>
</head>
<body>
	<script type="text/javascript">
		var a,b,s,r,m,d;
		a=prompt("Ingrese numero a");
		b=prompt("Ingrese número b");
		a=parseInt(a);
		b=parseInt(b);
		s=a+b;
		r=a-b;
		m=a*b;
		d=a/b
		document.write("La suma es"+ s+"<br>");
		document.write("La resta es"+ r+"<br>");
		document.write("La multiplicación es"+ m+"<br>");
		document.write("La división es"+ d+"<br>");
	</script>
</body>

</html>
