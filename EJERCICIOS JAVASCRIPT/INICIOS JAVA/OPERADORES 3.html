<!doctype html>
<Html>
<head>
<title>Ejercicio de OPERADORES 1</title>
</head>
<body>
<script>
	var num;
	num=prompt("Ingrese su número");
	if (num >= 10 && num <= 20 && num % 2 == 0)
	{
		document.write("El numero introducido es válido");
	}
	else 
	{
		document.write("Numero no válido");
	}
</script>
</body>
</html>
