<!doctype html>
<Html>
<head>
	<meta charset="UTF-8">
<title> </title>
</head>
<body>
<script type="text/javascript">
var j, mul, i;

for (i = 0; i <=10; i++){
	document.write("<h2> La tabla del "+i+"</h2>");
	document.write("<ul>");
	
	for (j = 0; j <= 10 ; j++){
	document.write("<li>");
	mult = i*j;
	document.write(i + " x " + j + "= " + mult);
	document.write("</li>");
	}

document.write("</ul>");
}


</script>
</body>

</html>
