	<script type="text/javascript">
		var pre,desc,resul;
		pre=parseFloat(prompt("Introduzca aqui el precio base"));
		desc=parseFloat(prompt("Introduzca aqui el porcentaje de descuento"));
		
		resul= pre-(pre*(desc/100))
		
		document.write("El precio con el descuento aplicado es de "+resul);
	</script>
