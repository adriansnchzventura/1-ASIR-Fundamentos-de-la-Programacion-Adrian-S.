<body>

<script type="text/javascript">
cadena = "En un lugar de la mancha...";
vocales = "aeiouAEIOU";
conta = 0;

	for (i=0 ; i < cadena.length; i++)
	{
		if (vocales.includes(cadena.charAt(i))==true)
		{
			conta++;
		}
	}

	document.write("Hay un total de: "+conta+" vocales");

</script>
