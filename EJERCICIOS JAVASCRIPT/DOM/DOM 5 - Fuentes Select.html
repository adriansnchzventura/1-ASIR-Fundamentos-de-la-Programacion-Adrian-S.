<!doctype html>
<Html>
<head>
	<meta charset="UTF-8">
<title> DOM 5</title>
</head>
<body>

<script type="text/javascript">

function CambiarLetra()
{
indice=document.form1.select1.selectedIndex;

letra=document.form1.select1.options[indice].value;


	document.body.style.fontFamily= letra;

}

</script>

<form name="form1">

<select size="1" name="select1" ONCHANGE="CambiarLetra()">

	<option value="monospace">Monospace</option>
	<option value="sans-serif">Sans</option>
	<option value="Georgia, serif">Georgia</option>
	<option value="cursive">Cursive</option>
	
</select>
<br>
</form>

<p> Este texto tiene que cambiar de fuente </p>

</body>
</html>
