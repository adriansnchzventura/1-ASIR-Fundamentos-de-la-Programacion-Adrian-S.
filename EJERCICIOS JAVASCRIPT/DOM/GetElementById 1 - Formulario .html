<!doctype html>
<Html>
<head>
	<meta charset="UTF-8">
<title> Formulario </title>

<style>

.error{
	color: red;
	}

</style>

</head>
<body>

<h1>Formulario de Contacto</h1>
	<form id="miFormulario">
		<div>
			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" name="nombre">
			<span id="errorNombre" class="error"></span>
		</div>

		<div>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email">
			<span id="errorEmail" class="error"></span>
		</div>

		<div>
			<button type="button" onClick="return validarFormulario()"> Enviar </button>
		</div>
	</form>
	
<script type="text/javascript">

	function validarFormulario() {
		formularioValido = true;
		
		nombre = document.getElementById("nombre");
		errorNombre = document.getElementById("errorNombre");
		
		if (nombre.value.trim() == ""){
			errorNombre.textContent = "Por favor, introduzca su nombre"
			formularioValido = false;
		}

		else if (nombre.value.trim().length < 3){
			errorNombre.textContent = "Por favor, introduzca un nombre valido con al menos 3 caracteres"
			formularioValido = false;
		}
		
		
		else{
		errorNombre.textContent = "";
		}
		
		email = document.getElementById("email");
		errorEmail = document.getElementById("errorEmail");
		
		if (email.value.trim() == ""){
			errorEmail.textContent = "Por favor, introduzca su dirección de correo electrónico";
			formularioValido = false;
		}

		else if (email.value.trim().length < 3){
			errorEmail.textContent = "Por favor, introduzca un correo electronico valido con al menos 3 caracteres"
			formularioValido = false;
		}
		
		else{
		errorEmail.textContent = "";
		}
		
		
		if(formularioValido) {
			
			alert("Formulario enviado correctamente");
		}
		
		return formularioValido;
	}

</script>
</body>
</html>
