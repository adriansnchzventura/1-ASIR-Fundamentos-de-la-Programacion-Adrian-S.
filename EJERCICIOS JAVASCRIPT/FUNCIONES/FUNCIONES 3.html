<!doctype html>
<Html>
<head>
	<meta charset="UTF-8">
<title> FUNCIONES 3</title>
</head>
<body>
<script type="text/javascript">

function CalcularCuadrado(numero)
{
	var cuadrado = numero * numero;
	return cuadrado;
}


var numero, resultado

numero= parseInt(prompt("Introduce el numero"));

resultado= CalcularCuadrado(numero);

document.write("El cuadrado de " + numero+ " es: " + resultado + "<br>");
</script>
</body>
</html>
