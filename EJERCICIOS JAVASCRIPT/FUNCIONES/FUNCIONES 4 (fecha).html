<!doctype html>
<Html>
<head>
	<meta charset="UTF-8">
<title> FUNCIONES 3</title>
</head>
<body>
<script type="text/javascript">

function MostrarDia()
{
	var fecha = new Date();
	document.write("Hoy es día "+ fecha.getDate() );
	document.write("Hoy es el Mes "+fecha.getMonth() );
	document.write("Estamos a año "+parseInt(fecha.getYear()+1900) );
}

MostrarDia();
</script>
</body>
</html>
