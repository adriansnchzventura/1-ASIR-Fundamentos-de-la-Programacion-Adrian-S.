<!doctype html>
<Html>
<head>
	<meta charset="UTF-8">
<title> FUNCIONES 1</title>
</head>
<body>
<script type="text/javascript">

function sumar(x,y)
{
	var total = x + y;
	alert(total);
}

function restar(x,y)
{
	var resta = x - y;
	alert(resta);
}


sumar(1,2);
sumar(3,5);
restar(2,1);
restar(5,3);
num1=prompt('Ingrese un primer valor');
num1=parseInt(num1);
num2=prompt('Ingrese un segundo valor');
num2=parseInt(num2);
sumar(num1,num2);
restar(num2,num1);
</script>
</body>
</html>
