<!doctype html>
<Html>
<head>
	<meta charset="UTF-8">
<title>PRACTICA FUNCIONES 3</title>
</head>
<body>
<script type="text/javascript">

function ComprobarParImpar(num)
{
	var  num;
	if(num % 2 == 0)
	{
	document.write("True")
	}
	else
	{
	document.write("False")
	}
}


var num;

num= parseInt(prompt("Introduce un numero"));

ComprobarParImpar(num);
</script>
</body>
</html>
