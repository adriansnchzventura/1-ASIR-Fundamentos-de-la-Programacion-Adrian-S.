<body>
<script type="text/javascript">

function CalculoPotencia(Base, Exponente)
{ 
var Base, Exponente, Resultado;

Resultado = Base ** Exponente;

document.write("El resultado de "+Base+" elevado a "+Exponente+" es "+Resultado);
}

var Base, Exponente, Resultado;

Base= parseInt(prompt("Introduce una base"));
Exponente= parseInt(prompt("Introduce un Exponente"));

CalculoPotencia(Base, Exponente);

</script>
</body>
