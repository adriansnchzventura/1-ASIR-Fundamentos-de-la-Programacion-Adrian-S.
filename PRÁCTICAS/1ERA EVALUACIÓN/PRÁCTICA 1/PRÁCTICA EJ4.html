<!doctype html>
<Html>
<head>
<title>Ejercicio de Condicionales 4</title>
</head>
<body>
<script>
	var Edad;
	Edad=parseInt(prompt("Ingrese su edad"));

	if (Edad<18)
	{
		document.write("Eres menor de edad");
	}
	else if (Edad>=65)
		{
			document.write("Eres mayor")
		}
		else
		{
			document.write("Eres adulto")
		}
</script>
</body>
</html>
