<!doctype html>
<Html>
<head>
<title>Ejercicio de Condicionales 2</title>
</head>
<body>
<script>
	var num, res;
	num=parseInt(prompt("Ingrese un número"));
	res=num % 2
	if (res == 0)
	{
		document.write("El número es par")
	}
	else
	{
		document.write("El número es impar")
	}
</script>
</body>
</html>
