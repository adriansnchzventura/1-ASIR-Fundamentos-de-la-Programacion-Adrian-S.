<!doctype html>
<Html>
<head>
<title>Ejercicio de Condicionales 3</title>
</head>
<body>
<script>
	var Num1, Num2, mul, sum;
	Num1=parseFloat(prompt("Ingrese el primer número"));
	Num2=parseFloat(prompt("Ingrese el siguiente número"));
	if (Num1>=10)
	{
		mul= Num1 * Num2;
		document.write("La multiplicación de ambos es "+mul);
	}
	else
	{
		sum= Num1 + Num2;
		document.write("La suma de ambos es "+sum);
	}
</script>
</body>
</html>
