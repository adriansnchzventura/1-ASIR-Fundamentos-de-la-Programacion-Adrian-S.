<!doctype html>
<Html>
<head>
<title>Ejercicio de Condicionales 1</title>
</head>
<body>
<script>
	var temp;
	temp=parseFloat(prompt("Ingrese su temperatura"));
	if (temp >= 36 && temp <= 37.5 )
	{
		document.write("Estas sano");
	}
	else 
	{
		document.write("Posible enfermedad");
	}
</script>
</body>
</html>
