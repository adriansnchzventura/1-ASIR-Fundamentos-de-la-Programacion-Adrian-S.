<!doctype html>
<Html>
<head>
<title>Ejercicio de Bucles 3</title>
</head>
<body>
<script type="text/javascript">
var i = 0 , numero, suma=0;
numero=prompt("Ingrese el numero")

do
{
	i = i + 1 ;
	suma = suma + i
}

while (i < numero)

document.write("La suma de todos los numeros consecutivos hasta llegar al "+numero+" es de "+suma)


</script>
</body>
</html>
