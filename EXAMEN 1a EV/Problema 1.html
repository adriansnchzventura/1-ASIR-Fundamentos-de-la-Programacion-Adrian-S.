<!doctype html>
<Html>
<head>
<title>Problema 1</title>
</head>
<body>
<script type="text/javascript">
var t ;
t=prompt("Introduzca la temperatura");

if ( t > 30 )
{
	document.write("Hace calor");
}
	else if ( t < 15 )
	{
		document.write("Hace frio");
	}
	else if (t >= 15 && t <= 30)
	{
		document.write("Temperatura agradable");
	}
</script>
</body>
</html>
