<!doctype html>
<Html>
<head>
<title>Problema 4</title>
</head>
<body>
<script type="text/javascript">

var base, expo, i, resul;
base= parseInt(prompt("Introduce una base"));
expo= parseInt(prompt("Introduce un exponente"));
i = 1
for (i = 1 ; expo >= i ; i++)
{
	resul = base * (base * expo);
	
}document.write(resul);
</script>
</body>
</html>
