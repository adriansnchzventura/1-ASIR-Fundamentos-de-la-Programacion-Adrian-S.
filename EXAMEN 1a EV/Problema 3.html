<!doctype html>
<Html>
<head>
<title>Problema 3</title>
</head>
<body>
<script type="text/javascript">
var i, num, rec, re, res;
num = parseInt(prompt("Ingrese un numero final"));
i = 0 ;
rec = i * 5;
re = i * 7;
res = rec - re;
for (i = 0 ; num >= i ; i++)
{
	if (res == 0)
	{
	
	document.write(i+"<br>");
	
	}
}
</script>
</body>
</html>
