<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Ejercicio</title>
<style>
body{
    font-family: Arial, sans-serif;

    margin-top: 50px;
    }

    #textoacambiar{
    width: 300px;
    height: 150px;
    margin: 20px auto;
    font-size: 18px;
	background-color: red;
    }
	
    button{
    margin: 5px;
    padding: 10px 20px;
    text-align: center;
    }
</style>
</head>
<body>

<h2>Ejercicio 1</h2>
<div id="textoacambiar">Texto original en el div</div>

<button onclick="cambiarTexto()">Cambia el texto</button>
<button onclick="cambiarFondo()">Cambiar el fondo</button>
<button onclick="cambiarEstilo()">Cambiar el tipo y el color de la letra</button>

<script>
function cambiarTexto() {
	textonuevo= prompt("Introduzca el texto que desee");
    document.getElementById("textoacambiar").innerHTML = textonuevo;
}

function cambiarFondo() {
    document.getElementById("textoacambiar").style.backgroundColor = "lightblue";
}

function cambiarEstilo() {
    let div = document.getElementById("textoacambiar");
    div.style.color = "white";
    div.style.fontFamily = "Courier New";
    div.style.fontSize = "22px";
}
  </script>

</body>
</html>
